---


- name: download hadoop
  get_url:
    url: "{{ hadoop_url }}"
    dest: /home/{{ hadoop_user }}/
    checksum: sha256:"{{ hadoop_sha256 }}"

- file: 
    path: /home/{{ hadoop_user }}/hadoop-{{ hadoop_version }}.tar.gz
    owner: "{{ hadoop_user }}"
    group: "{{ hadoop_group }}"
    mode: 0644

- file:
    path: /u02/
    state: directory
    mode: 0755
    owner: "{{ hadoop_user }}"
    group: "{{ hadoop_group }}"

- unarchive:
    src: /home/{{ hadoop_user }}/hadoop-{{ hadoop_version }}.tar.gz
    dest: "/u02/"
    copy: no

- file:
    path: /u02/hadoop-{{ hadoop_version }}
    owner: "{{ hadoop_user }}"
    group: "{{ hadoop_group }}"
    recurse: yes

- file:
    path: /u02/hadoop-{{ hadoop_version }}/hadoop_data/hdfs/namenode
    state: directory
    mode: 0755
    owner: "{{ hadoop_user }}"
    group: "{{ hadoop_group }}"

- file:
    path: /u02/hadoop-{{ hadoop_version }}/hadoop_data/hdfs/datanode
    state: directory
    mode: 0755
    owner: "{{ hadoop_user }}"
    group: "{{ hadoop_group }}"


